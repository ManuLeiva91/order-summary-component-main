<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- TITLE -->
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="card">
    <div class="card__header">
      <img class="card__header__img" src="/images/illustration-hero.svg" alt="">
    </div>
    <div class="card__main"><h1></h1>

      <div class="card__main__title">
        <h1>Order Summary</h1>
      </div>
      <div class="card__main__title__text">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="card__main__plan">
        <div class="card__main__plan__icon">
          <img src="/images/icon-music.svg" alt="Music icon">
        </div>

        <div class="card__main__plan__text">
          <span>Annual Plan</span>
          $59.99/year
        </div>

        <div class="card__main__plan__link">
          <a href="">Change</a>
        </div>
      </div>

      <div class="card__main__CTA">
        Proceed to Payment
      </div>

      <div class="card__main__cancel">Cancel Order</div>    
    </div>
  </div>
  
  <div class="body__attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuel Leiva</a>.
  </div>
</body>

</html>
